<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커피 찌꺼기 방향제 프로젝트</title>
    <style>
        body { font-family: sans-serif; margin: 20px; line-height: 1.6; }
        h1 { color: #333; }
        p { color: #666; }
    </style>
</head>
<body>
    <h1>☕️ 커피 찌꺼기 방향제 프로젝트</h1>
    <p>버려지는 커피 찌꺼기의 양을 줄이고, 친환경 방향제로 재탄생시키는 멋진 프로젝트입니다!</p>
    <h2>버려지는 커피 찌꺼기, 얼마나 될까?</h2>
    <p>매년 엄청난 양의 커피 찌꺼기가 버려지고 있어요... </p>
    <canvas id="coffeeWasteChart" width="400" height="200"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('coffeeWasteChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['2019', '2022', '2025'],
      datasets: [{
        label: '커피 찌꺼기 폐기량 (백만 톤/연)',
        data: [15, 8, 6],
        borderColor: 'rgba(75, 192, 192, 1)',
        fill: false,
        tension: 0.1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: false
        }
      }
    }
  });
</script>

    <h2>커피 찌꺼기 방향제의 효능</h2>
    <ul>
        <li>탈취 효과: 꿉꿉한 냄새를 싹 잡아줘요!</li>
        <li>습기 제거: 습한 곳에 두면 제습 효과도 있어요!</li>
        <li>친환경: 버려지는 자원을 활용해서 환경 보호에 기여해요!</li>
    </ul>
    <p>더 자세한 내용은 계속 업데이트될 예정입니다!</p>
</body>
</html>
